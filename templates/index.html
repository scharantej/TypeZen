

<!DOCTYPE html>
<html>
<head>
<title>AI-Powered Pretyping Evaluation Experiment</title>
</head>
<body>
<h1>AI-Powered Pretyping Evaluation Experiment</h1>
<p>
This experiment is designed to evaluate the effectiveness of a new pretyping application. We are looking for participants with varying levels of typing experience.
</p>
<p>
If you are interested in participating, please fill out the form below.
</p>
<form action="/typing_test">
<label for="name">Name:</label>
<input type="text" id="name" name="name">
<br>
<label for="age">Age:</label>
<input type="number" id="age" name="age">
<br>
<label for="typing_skill">Typing skill:</label>
<select id="typing_skill" name="typing_skill">
<option value="Beginner">Beginner</option>
<option value="Intermediate">Intermediate</option>
<option value="Advanced">Advanced</option>
</select>
<br>
<input type="submit" value="Start typing test">
</form>
</body>
</html>
